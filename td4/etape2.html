<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ã‰tape 2</title>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
  </head>
  <body>
    <div id="app">
      <router-view></router-view>
      <router-view name="a"></router-view>
      <router-view name="b"></router-view>
    </div>

    <script type="text/javascript">
      const Foo = { template: "<div>foo</div>" };
      const Bar = { template: "<div>bar</div>" };
      const DisplayVar = {
        template: "<div>Variable de la route : {{ $route.params.var }}</div>",
      };
      const DisplayVar2 = {
        template:
          "<div>Variables de la route : {{ $route.params.var1 }} et {{ $route.params.var2 }}</div>",
      };

      const routes = [
        { path: "/foo", component: Foo },
        { path: "/bar", component: Bar },
        { path: "/:var", component: DisplayVar },
        { path: "/test/:var1/:var2", component: DisplayVar2 },
        {
          path: "/multiple/:var",
          components: {
            default: Foo,
            a: Bar,
            b: DisplayVar,
          },
        },
      ];

      const router = new VueRouter({
        routes,
      });

      const app = new Vue({
        el: "#app",
        router,
      });
    </script>
  </body>
</html>
